<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바 필수패턴 1 - 변수</title>
  </head>
  <body>
    <script>
      /* 변수 : 자주쓰는 값을 저장하는 그릇
      1.let : 덮어쓰기 가능
      2.const : 덮어쓰기 불가능
      ex) 
      */
      let box = "hello";
      console.log(box);

      //let으로 선언된 변수는 값을 덮어쓰기 가능
      box = "world";
      console.log(box);

      const important = 3;
      console.log(important);

      //덮어쓰기 시도
      important = 5;
      console.log(important);

      //질문 실무에서는 어떤걸 더 많이 쓰는지
    </script>
  </body>
</html>
